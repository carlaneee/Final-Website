<!DOCTYPE html>
<html>
   <head>
      <title>Barkadago - Profile</title>
      <link rel="stylesheet" type="text/css" href="style.css">
	  <link rel="stylesheet" type="text/css" href="Calendarstyle.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   </head>
   <body>
      <header>
         <div class="header">
            <div class="logo">      
               <img src="./Images/logo.png" alt="Logo">
            </div>
            <div class="profile">        
               <div class="profile-pic">
                  <img src="./Images/profile-pic.jpg" alt="Profile Picture">
               </div>
               <div class="profile-info">
                  <h2>Hello, <span class="name">Carlanee Camoro</span></h2>
               </div>
            </div>
            <div class="search">
               <input type="text" placeholder="Where do you want to go?">
               <button class="search-icon"><i class="fa fa-search"></i></button>
            </div>
            <div class="actions">
               <button class="notification-btn"><i class="fa fa-bell"></i></button>
               <button class="settings-btn"><i class="fa fa-cog"></i></button>
            </div>
         </div>
      </header>
      <main>
        <aside class="sidebar">
           <nav>
              <ul>
                 <li class="sidebar-item"><i class="fa fa-home"></i><a href="Main Page.html">Home</a></li>
                 <li class="sidebar-item"><i class="fa fa-user"></i><a href="Profile.html">Profile</a></li>
                 <li class="sidebar-item"><i class="fa fa-comments"></i><a href="Chats.html">Chat</a></li>
                 <li class="sidebar-item active"><i class="fa fa-calendar"></i><a href="Calendar.html">Calendar</a></li>
                 <li class="sidebar-item"><i class="fa fa-star"></i><a href="Saved.html">Saved</a></li>
              </ul>
           </nav>
           <div class="logout">
              <a href="login.html"><i class="fa fa-sign-out"></i></a>
           </div>
        </aside>
        <article>
           <section class="main-content">
		   	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="content w-100">
				    <div class="calendar-container">
				      <div class="calendar"> 
				        <div class="year-header"> 
				          <span class="left-button fa fa-chevron-left" id="prev"> </span> 
				          <span class="year" id="label"></span> 
				          <span class="right-button fa fa-chevron-right" id="next"> </span>
				        </div> 
				        <table class="months-table w-100"> 
				          <tbody>
				            <tr class="months-row">
				              <td class="month">Jan</td> 
				              <td class="month">Feb</td> 
				              <td class="month">Mar</td> 
				              <td class="month">Apr</td> 
				              <td class="month">May</td> 
				              <td class="month">Jun</td> 
				              <td class="month">Jul</td>
				              <td class="month">Aug</td> 
				              <td class="month">Sep</td> 
				              <td class="month">Oct</td>          
				              <td class="month">Nov</td>
				              <td class="month">Dec</td>
				            </tr>
				          </tbody>
				        </table> 
				        
				        <table class="days-table w-100"> 
				          <td class="day">Sun</td> 
				          <td class="day">Mon</td> 
				          <td class="day">Tue</td> 
				          <td class="day">Wed</td> 
				          <td class="day">Thu</td> 
				          <td class="day">Fri</td> 
				          <td class="day">Sat</td>
				        </table> 
				        <div class="frame"> 
				          <table class="dates-table w-100"> 
			              <tbody class="tbody">             
			              </tbody> 
				          </table>
				        </div> 
				        <button class="button" id="add-button">Add Event</button>
				      </div>
				    </div>
				    <div class="events-container">
				    </div>
				    <div class="dialog" id="dialog">
				        <h2 class="dialog-header"> Add New Event </h2>
				        <form class="form" id="form">
				          <div class="form-container" align="center">
				            <label class="form-label" id="valueFromMyButton" for="name">Event name</label>
				            <input class="input" type="text" id="name" maxlength="36">
				            <label class="form-label" id="valueFromMyButton" for="count">Number of people to invite</label>
				            <input class="input" type="number" id="count" min="0" max="1000000" maxlength="7">
				            <input type="button" value="Cancel" class="button" id="cancel-button">
				            <input type="button" value="OK" class="button button-white" id="ok-button">
				          </div>
				        </form>
				      </div>
				  </div>
				</div>
			</div>
		</div>
	</section>
	</section>

	<script src="jquery.min.js"></script>
  <script src="popper.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="main.js"></script>
